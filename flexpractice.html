<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .flex-container {
            width: 100vw;
            display:flex;
            flex-direction: column;
            align-items: center;
        }
        .item-box {
            display: flex;
        }
        img {
            width: 160px;
            height: 240px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="item-box">
            <img src="./images/1.jpg" alt="">
            <img src="./images/2.jpg" alt="">
            <img src="./images/3.jpg" alt="">
        </div>
        <div class="item-box">
            <img src="./images/4.jpg" alt="">
            <img src="./images/5.jpg" alt="">
            <img src="./images/6.jpg" alt="">
        </div>
    </div>
</body>
</html>
