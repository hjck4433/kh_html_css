<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: relative;
        }
        img {
            display: block;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 50%;
            box-shadow: 5px 3px 26px black;
            height: 0;
            transition: .5s ease-in;
            outline: 1px solid red;
            position: absolute;
            top: 0;
        }
        div:hover img {
            height: 500px;
        }
    </style>
</head>
<body>
    <div>
        곰돌이
        <img src="./images/bear.jpg" alt="곰돌이돌이">
    </div>
    
    <a href="./csspractice1.html">로그인</a>
</body>
</html>
